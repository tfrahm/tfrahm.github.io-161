<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
{% include header.html %}
<section>
{{content}}
</section>
{% include footer.html %}

    <script src="javascript/jquery.js"></script>
    <script src="javascript/requestAnimationFrame.js"></script>
    <script src="javascript/jquery-canvas-sparkles.js"></script>
    
     <script>
     
/*global $*/

        $(document).ready(function() {

            $(".footer-content").sparkle({ 

                "color": ["#9400D3","#4B0082","#000000"] , 
                count: 50 ,
                speed: .5 ,
                minSize: 4 ,
                maxSize: 8 

            });
            
             $(".post-title").sparkle({ 

                "color": ["magenta"] , 
                count: 20 ,
                speed: .25 ,
                overlap: 15 ,
                minSize: 4 ,
                maxSize: 8 
             });
             
              $(".cursive").sparkle({ 

                "color": ["cyan"] , 
                count: 100 ,
                speed: .5 ,
                overlap: 20
             });
             
        });
            
      </script>

  </body>
